<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 로드 및 복사</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 50px;
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>이미지 파일 불러오기</h2>
    
    <input type="file" id="fileInput" accept="image/png, image/jpeg">
    <button id="confirmBtn" disabled>확인 (링크 생성)</button>
    
    <h3>파일 링크</h3>
    <textarea id="fileLink" readonly></textarea>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];

            if (file && (file.type === "image/png" || file.type === "image/jpeg")) {
                const fileName = file.name.split('.')[0];  // 파일 이름 (확장자 제외)
                const fileExtension = file.name.split('.').pop();  // 파일 확장자

                // 생성된 링크 형식 (GitHub raw 링크)
                const generatedLink = `https://raw.githubusercontent.com/Yousoo68/H2JhFqK/refs/heads/main/${fileName}.${fileExtension}`;

                // 파일 링크 textarea에 표시
                document.getElementById('fileLink').value = generatedLink;
                document.getElementById('confirmBtn').disabled = false;
            } else {
                alert("PNG 또는 JPG 파일을 선택하세요.");
                event.target.value = "";
            }
        });

        document.getElementById('confirmBtn').addEventListener('click', async function() {
            const textArea = document.getElementById('fileLink');
            const text = textArea.value;

            try {
                // 최신 브라우저 지원
                await navigator.clipboard.writeText(text);
                alert("이미지 파일 링크가 복사되었습니다!");
            } catch (err) {
                // 일부 브라우저에서 execCommand 대체 (구버전용)
                textArea.select();
                document.execCommand("copy");
                alert("이미지 파일 링크가 복사되었습니다! (구방식)");
            }
        });
    </script>

</body>
</html>
