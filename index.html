<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 로드 및 복사</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            cursor: pointer;
        }
        .image-container img {
            max-width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>파일 불러오기 및 링크 복사</h2>
    
    <input type="file" id="fileInput" accept=".png, .jpg, .jpeg">
    <button id="confirmBtn" disabled>확인 (복사)</button>
    
    <h3>파일 미리보기</h3>
    <div class="image-container" id="imagePreview"></div>

    <h3>파일 링크</h3>
    <textarea id="fileLink" readonly></textarea>
    
    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];

            if (file && (file.type === "image/png" || file.type === "image/jpeg")) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const fileURL = e.target.result;
                    const imagePreview = document.getElementById('imagePreview');
                    const fileLinkArea = document.getElementById('fileLink');
                    
                    // 이미지 미리보기
                    imagePreview.innerHTML = `<img src="${fileURL}" alt="Image Preview">`;

                    // 100자 이하로 파일 링크 표시
                    const shortLink = fileURL.substring(0, 100);
                    fileLinkArea.value = shortLink;

                    document.getElementById('confirmBtn').disabled = false;
                };
                reader.readAsDataURL(file);
            } else {
                alert("PNG 또는 JPG 파일을 선택하세요.");
                event.target.value = "";
            }
        });

        document.getElementById('confirmBtn').addEventListener('click', async function() {
            const textArea = document.getElementById('fileLink');
            const text = textArea.value;

            try {
                // 최신 브라우저 지원
                await navigator.clipboard.writeText(text);
                alert("파일 링크가 복사되었습니다!");
            } catch (err) {
                // 일부 브라우저에서 execCommand 대체 (구버전용)
                textArea.select();
                document.execCommand("copy");
                alert("파일 링크가 복사되었습니다! (구방식)");
            }
        });
    </script>

</body>
</html>
