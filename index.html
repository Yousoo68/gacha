<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 파일 업로드 및 코드 생성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>HTML 파일 불러오기</h2>
    
    <input type="file" id="fileInput" accept=".html">
    <button id="confirmBtn" disabled>확인 (코드 생성)</button>
    
    <h3>생성된 HTML 코드</h3>
    <textarea id="generatedCode" readonly></textarea>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];

            if (file && file.type === "text/html") {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    let htmlContent = e.target.result;

                    // 불필요한 부분 제거 (예시: <head>와 <style> 태그 내용)
                    htmlContent = htmlContent.replace(/<style[\s\S]*?<\/style>/g, '');  // <style> 태그 내용 삭제
                    htmlContent = htmlContent.replace(/<script[\s\S]*?<\/script>/g, '');  // <script> 태그 내용 삭제
                    htmlContent = htmlContent.replace(/<head>[\s\S]*?<\/head>/g, '');    // <head> 태그 내용 삭제
                    htmlContent = htmlContent.replace(/\s+/g, ' ').trim();               // 불필요한 공백 제거

                    // 요약된 코드 생성
                    const summaryCode = htmlContent;

                    // 생성된 코드 textarea에 표시
                    document.getElementById('generatedCode').value = summaryCode;
                    document.getElementById('confirmBtn').disabled = false;
                };

                reader.readAsText(file);
            } else {
                alert("HTML 파일을 선택하세요.");
                event.target.value = "";
            }
        });

        document.getElementById('confirmBtn').addEventListener('click', async function() {
            const textArea = document.getElementById('generatedCode');
            const text = textArea.value;

            try {
                // 최신 브라우저 지원
                await navigator.clipboard.writeText(text);
                alert("HTML 코드가 복사되었습니다!");
            } catch (err) {
                // 일부 브라우저에서 execCommand 대체 (구버전용)
                textArea.select();
                document.execCommand("copy");
                alert("HTML 코드가 복사되었습니다! (구방식)");
            }
        });
    </script>

</body>
</html>
